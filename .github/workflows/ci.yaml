name: kerrokantasi-ui-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'
      - run: yarn cache clean
      - run: yarn HUSKY=0 install --frozen-lockfile
      - run: yarn lint
      - run: yarn build
